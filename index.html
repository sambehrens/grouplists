<html>
<head>
    <title>Family Lists</title>

    <script src="jQuery/jquery-3.1.1.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/js/bootstrap-dialog.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/css/bootstrap-dialog.min.css">
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <style>table tr td:last-child {width: 118px;}</style>
</head>
<body>
    <div class="headingContainer" id="indexHeadContain">
        <h2 id="listTitle">The Lists</h2>
    </div>
    <div id="functionRow"></div>
    <div id="listContainer">
        <div class="panel panel-default table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th><span class="glyphicon glyphicon-eye-open"></span> View (Gifter)</th>
                        <th><span class="glyphicon glyphicon-edit"></span> Edit (Owner)</th>
                    </tr>
                </thead>
                <tbody id="listBody"></tbody>
            </table>
        </div>
    </div>
    <div id="addButtonForm" class="panel panel-default inputPanel">
        <h4 id="createNewListTitle">Create New List</h4>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Name</label>
                <div class="col-sm-10">
                    <input type="normal" class="form-control" id="inputListName" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <input type="normal" class="form-control" id="inputListDescription" placeholder="Description">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="normal" class="form-control" id="inputListPassword" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="addButton" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span> Add List</button>
                </div>
            </div>
        </form>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
