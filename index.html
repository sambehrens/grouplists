<body>
    <div id="headingContainer">
        <h2 id="listTitle">The Lists</h2>
    </div>
    <div id="listContainer">
        <div class="panel panel-default table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>View</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody id="listBody"></tbody>
            </table>
        </div>
        <div id="addButtonForm">
            <form class="form-inline">
                <div class="form-group">
                    <label class="sr-only">Name</label>
                    <input type="normal" class="form-control" id="inputListName" placeholder="Name">
                </div>
                <div class="form-group">
                    <label class="sr-only">Description</label>
                    <input type="normal" class="form-control" id="inputListDescription" placeholder="Description">
                </div>
                <div class="form-group">
                    <label class="sr-only">Password</label>
                    <input type="normal" class="form-control" id="inputListPassword" placeholder="Password">
                </div>
                <button type="button" id="addButton" class="btn btn-default">Add List</button>
            </form>
        </div>
    </div>
    <script src="js/index.js"></script>
