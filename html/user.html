<!DOCTYPE html>
<html>
<head>
    <title>Family Lists</title>
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyBJ4VBorBm_t2lmv2B5Q1E1jqnOtpAlh4w",
        authDomain: "group-lists-6a5b4.firebaseapp.com",
        databaseURL: "https://group-lists-6a5b4.firebaseio.com",
        storageBucket: "group-lists-6a5b4.appspot.com",
        messagingSenderId: "789866038637"
      };
      firebase.initializeApp(config);
    </script>
    <script src="../jQuery/jquery-3.1.1.min.js"></script>
    <script src="../dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/js/bootstrap-dialog.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/css/bootstrap-dialog.min.css">
    <link href="../dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/mobile.css">
</head>
<body>
    <div class="headingContainer">
        <h2 id="listTitle">List</h2>
        <p id="listDescription" class="help-block">Description</p>
    </div>
    <div id="functionRow" class="hidden-print">
        <button type="button" id="backButton" class="btn btn-default"><span class="glyphicon glyphicon-chevron-left"></span> <strong>Back</strong> to Lists</button>
        <div class="dropdown" id="dropDownOptions">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"  style="color: #337AB7;">
                <strong>Options</strong>
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu  dropdown-menu-right" aria-labelledby="dropdownMenu1">
                <li><a class="printListButton"><span class="glyphicon glyphicon-print"></span> Print List</a></li>
                <li role="separator" class="divider"></li>
                <li id="editNameLi"><a class="editListName" style="color: #337AB7;"><span class="glyphicon glyphicon-edit"></span> Edit List Name</a></li>
                <li id="editDescLi"><a class="editListDescription" style="color: #337AB7;"><span class="glyphicon glyphicon-edit"></span> Edit List Description</a></li>
                <li role="separator" class="divider"></li>
                <li><a class="deleteListButton" style="color: #af1811;"><span class="glyphicon glyphicon-trash"></span> Delete List</a></li>
            </ul>
        </div>
    </div>
    <div id="listContainer">
        <div class="panel panel-default table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th><span class="glyphicon glyphicon-stats"></span></th>
                        <th>Name</th>
                        <th>Description</th>
                        <th class="hidden-print"><span class="glyphicon glyphicon-globe"></span> Link</th>
                        <th class="hidden-print"><span class="glyphicon glyphicon-edit"></span> Edit</th>
                        <th class="text-right hidden-print"><span class="glyphicon glyphicon-trash"></span> Delete</th>
                    </tr>
                </thead>
                <tbody id="listBody"></tbody>
            </table>
        </div>
    </div>
    <a name="add"></a>
    <div id="addButtonForm" class="panel panel-default inputPanel hidden-print">
        <h4 id="createNewListTitle">Add New Item</h4>
        <div class="alert alert-danger" role="alert" id="alertBar" hidden="true">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> Enter a valid list name
        </div>
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">Rank</label>
                <div class="col-sm-10">
                    <input type="normal" class="form-control" id="inputGiftRank" placeholder="# - optional">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Gift Name</label>
                <div class="col-sm-10">
                    <input type="normal" class="form-control" id="inputGiftName" placeholder="Name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Description</label>
                <div class="col-sm-10">
                    <input type="normal" class="form-control" id="inputGiftDescription" placeholder="Description">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Link</label>
                <div class="col-sm-10">
                    <input type="normal" class="form-control" id="inputGiftLink" placeholder="Link">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" id="addButton" class="btn btn-default"><span class="glyphicon glyphicon-plus"></span> Add</button>
                </div>
            </div>
        </form>
    </div>
    <script src="../js/user.js"></script>
</body>
</html>
